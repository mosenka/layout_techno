<section class="section-form">
	<div class="container-fluid g-0">
		<div class="row">
			<div class="col-12 col-md-6">
				<div class="form__img-wrapper">
					<img  data-src="./img/bg_form.jpg" data-sizes="auto" alt="" class="form__img lazyload">
				</div>
			</div>
			<div class="col-12 col-md-6">
				<div class="form__wrapper">
					<h2 class="form__title">Make An Appointment</h2>
					<form action="" class="form__form">
						<p class="form__item">
							<input type="text" class="form__input" name="name" placeholder="name">
							<span class="form__error">Lorem ipsum dolor sit.</span>
						</p>
						<p class="form__item">
							<input type="text" class="form__input" name="email" placeholder="email">
						</p>
						<p class="form__item">
							<input type="text" class="form__input" name="phone" placeholder="phone">
						</p>
						<p class="form__item">
							<input type="text" class="form__input" name="website" placeholder="website">
						</p>
						<p class="form__item form__item-message">
							<textarea name="message" class="form__input form__textarea" cols="20" rows="9" placeholder="Your Message"></textarea>
						</p>
						<p class="form__item form__item-button">
							<button type="submit" class="form__submit">Free Consultancy</button>
						</p>
					</form>
					<p class="form__error-total">Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita, aliquam?</p>
				</div>
			</div>
		</div>
	</div>
</section>
