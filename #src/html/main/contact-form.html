<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
	<div class="modal__overlay" tabindex="-1" data-micromodal-close>
		<div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
			
			<div class="contact-form">
				<button class="modal__close" data-micromodal-close="modal-1"><i class="fas fa-times"></i></button>
				<h2 class="contact-form__title">Get in touch</h2>
				<form action="" class="contact-form__form">
					<div class="contact-form__item">
						<input type="text" class="contact-form__input" name="name" placeholder="name">
						<span class="contact-form__error">Lorem ipsum dolor sit.</span>
					</div>
					<div class="contact-form__item">
						<input type="text" class="contact-form__input" name="email" placeholder="email">
					</div>
					<div class="contact-form__item">
						<input type="text" class="contact-form__input" name="phone" placeholder="phone">
					</div>
					<div class="contact-form__item">
						<input type="text" class="contact-form__input" name="website" placeholder="website">
					</div>
					<div class="contact-form__item contact-form__item-message">
						<textarea name="message" class="contact-form__input contact-form__textarea" cols="20" rows="9" placeholder="Your Message"></textarea>
					</div>
					<div class="contact-form__item contact-form__item-button">
						<button type="submit" class="contact-form__submit">Free Consultancy</button>
					</div>
				</form>
				<div class="contact-form__error-total">Lorem ipsum dolor sit amet consectetur adipisicing elit. Id, repellendus.</div>	
			</div>
		
		</div>
	</div>
</div>
